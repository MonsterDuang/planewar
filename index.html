<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        #start-wrap {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            background: url("img/start-background.png") 0 0 no-repeat;
            background-size: 100% 100%;
        }

        #loadingImg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #gameLogo {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 78px;
            height: 68px;
            background: url("./img/prop.png") -78px 0 no-repeat;
        }

        #start {
            position: absolute;
            left: 30%;
            top: 80%;
            font-size: 30px;
            display: none;
            z-index: 1;
            width: 40%;
            color: #fff;
            outline: none;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: grey;
        }

        #gameOver {
            width: 100%;
            height: 100%;
            background: #000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            display: none;
            position: absolute;
            top: 0;
        }

        #again {
            width: 120px;
            font-size: 20px;
            position: relative;
            top: 10%;
            color: #fff;
            outline: none;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: darkred;
        }

        #result {
            width: 100%;
            font-size: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: absolute;
            top: 10%;
        }

        #bomb {
            position: absolute;
            right: 20px;
            bottom: 20px;
            width: 63px;
            height: 49px;
            background: url("img/bomb.png") 0 0 no-repeat;
            text-align: right;
            font-size: 20px;
            color: red;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
<div id="start-wrap">
    <img src="img/loading.gif" id='loadingImg' alt="">
    <p id="gameLogo" class="animated infinite wobble"></p>
    <button id="start">开始游戏</button>
</div>
<div id="gameOver">
    <img src="./img/over.jpg" alt="">
    <button id="again">再来一次</button>
    <p id="result"></p>
</div>
<div id="bomb">
    <span></span>
</div>
<canvas id="myCanvas">
    <h2>您的浏览器太垃圾了..连canvas都不支持..唉......</h2>
</canvas>

<audio src="./music/enemy1_down.mp3" id="enemy1"></audio>
<audio src="./music/enemy3_down.mp3" id="enemy2"></audio>
<audio src="./music/enemy2_down.mp3" id="enemy3"></audio>
<audio src="./music/enemy2_out.mp3" id="enemy3out"></audio>
<audio src="./music/game_over.mp3" id="go"></audio>
</body>
<script src="js/loading.js"></script>
<script src="js/main.js"></script>
</html>
